<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <ion-icon name="lock-closed" size="large"></ion-icon>
    <p>Pass Locked</p>
    <ion-button expand="block" (click)="authenticate()">Unlock</ion-button>
  </div>
</ion-content>
